version: "2"
sql:
  # Users module
  - engine: "postgresql"
    schema: "internal/db/users/user_schema.sql"
    queries: "internal/db/users/user_query.sql"
    gen:
      go:
        out: "internal/db/users/user_generated"
        package: "usergen"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - column: "*.name"
            go_type: "string"
          - column: "*.email"
            go_type: "string"
          - column: "*.created_at"
            go_type: "time.Time"
          - db_type: "text"
            go_type: "string"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "timestamp"
            go_type: "time.Time"

  # Roadmap module
  - engine: "postgresql"
    schema: "internal/db/roadmaps/roadmap_schema.sql"
    queries: "internal/db/roadmaps/roadmap_query.sql"
    gen:
      go:
        out: "internal/db/roadmaps/roadmap_generated"
        package: "roadmapgen"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - column: "*.created_at"
            go_type: "time.Time"
          - column: "*.title"
            go_type: "string"
          - column: "*.description"
            go_type: "string"
          - column: "*.is_public"
            go_type: "bool"

  # Checkpoint module
  - engine: "postgresql"
    schema: "internal/db/checkpoints/checkpoint_schema.sql" 
    queries: "internal/db/checkpoints/checkpoint_query.sql"
    gen:
      go:
        out: "internal/db/checkpoints/checkpoint_generated"
        package: "checkpointgen"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - column: "*.created_at"
            go_type: "time.Time"
          - column: "*.description"
            go_type: "string"
          - column: "*.estimated_time"
            go_type: "int32"
          - column: "*.position"
            go_type: "int32"
          - column: "*.status"
            go_type: "string"
          - column: "*.reward"
            go_type: "int32"
