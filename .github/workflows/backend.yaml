name: backend

on:
  push:
    paths:
      - '**.go'
      - '**.proto'
      - '**.sql'
      - 'go.*'
      - '.github/workflows/backend.yml'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      go-path: ${{ steps.set-gopath.outputs.go-path }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install CLI tools
        run: |
          go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest
          go install github.com/bufbuild/buf/cmd/buf@latest

      - name: Set Go bin path
        id: set-gopath
        run: echo "go-path=$(go env GOPATH)/bin" >> $GITHUB_OUTPUT

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Add Go bin to PATH
        run: echo "${{ needs.setup.outputs.go-path }}" >> $GITHUB_PATH

      - name: sqlc generate
        run: sqlc generate

      - name: buf lint and generate
        run: |
          buf lint
          buf generate

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Go Build
        run: |
          go mod tidy
          go build ./...

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run Tests
        run: go test ./...
